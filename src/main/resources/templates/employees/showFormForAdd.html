<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Add/Update Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <br>
    <div class="container">
        <h4>Employee Directory</h4>
        <hr>
        <p class="h5 mb-4">Add/Update Employee</p>
        <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="post">
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{firstName}" class="form-control mb-3 w-25" placeholder="First Name">
            <input type="text" th:field="*{lastName}" class="form-control mb-3 w-25" placeholder="Last Name">
            <input type="text" th:field="*{email}" class="form-control mb-3 w-25" placeholder="Email">
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
        <hr>
        <a th:href="@{/employees/listEmployees}" class="btn btn-link">Return to Employee list</a>
    </div>
</body>

</html>
