<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Employees Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <br>
    <div class="container">
        <h4>Employee Directory</h4>
        <hr>
        <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary">
            Add Employee
        </a>
        <br><br>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${employees}">
                    <td th:text="${item.firstName}"></td>
                    <td th:text="${item.lastName}"></td>
                    <td th:text="${item.email}"></td>
                    <td>
                        <a th:href="@{/employees/showFormForUpdate(employeeId=${item.id})}"
                            class="btn btn-secondary btn-sm">
                            Update
                        </a>
                        <a th:href="@{/employees/delete(employeeId=${item.id})}" class="btn btn-danger btn-sm"
                            onclick="if(!(confirm('Are you sure you want to delete it?'))) return false">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
